<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card-container">
  <!-- UI/UX Designer Card -->
  <div class="card">
    <div class="header">
      <span class="badge hourly">hourly</span>
      <span class="rate">$55 / hr</span>
    </div>
    <h3 class="job-title">UI/UX Designer</h3>
    <p class="company">Epic Coders</p>
    <div class="skills">
      <span class="skill">UI</span>
      <span class="skill">UX</span>
      <span class="skill">photoshop</span>
      <span class="skill more">+4</span>
    </div>
    <p class="description">We are looking for an experienced UI and </p>
    <p class="description">UX designer to work on our new projects...</p>
    <button class="view-job">VIEW JOB</button>
  </div>

  <!-- Branding Expert Card -->
  <div class="card">
    <div class="header">
      <span class="badge part-time">part-time</span>
      <span class="rate">$32 / hr</span>
    </div>
    <h3 class="job-title">Branding Expert</h3>
    <p class="company">Hubstaff</p>
    <div class="skills">
      <span class="skill">PHP</span>
      <span class="skill">android</span>
      <span class="skill">iOS</span>
      <span class="skill more">+2</span>
    </div>
    <p class="description">Looking for an experienced person to help</p>
    <p class="description">us with rebranding our business...</p>
    <button class="view-job">VIEW JOB</button>
  </div>
</div>

</body>
</html>
